<body class="order-page">
    <div class="order-page__container">
        <form class="order-form">
            <h2 class="order-form__title">Shipping Address</h2>
            <input type="text" class="order-form__input" placeholder="Street">
            <input type="text" class="order-form__input" placeholder="City">
            <input type="text" class="order-form__input" placeholder="State">
            <input type="text" class="order-form__input" placeholder="Zip Code">
        </form>
        <div class="payment-method">
            <h3 class="payment-method__title">Payment Method</h3>
            <label class="payment-method__option">
                <input type="radio" checked> Cash on Delivery
            </label>
        </div>
        <table class="order-summary">
            <thead>
                <tr>
                        <th class="order-summary__header">Product Name</th>
                        <th class="order-summary__header">Price</th>
                        <th class="order-summary__header">Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr class="order-summary__row">
                    <td class="order-summary__cell">Product Name 1</td>
                    <td class="order-summary__cell">$49.99</td>
                    <td class="order-summary__cell">1</td>
                </tr>
                <tr class="order-summary__row">
                    <td class="order-summary__cell">Product Name 2</td>
                    <td class="order-summary__cell">$59.99</td>
                    <td class="order-summary__cell">2</td>
                </tr>
            </tbody>
        </table>
        <button class="order-page__button">Place Order</button>
    </div>
</body>
