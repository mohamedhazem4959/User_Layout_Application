<body>
    <div class="container">
        <div class="header">
            <h1>FAQ</h1>
            <p>Find answers to commonly asked questions</p>
        </div>

        <div class="faq-grid">
            <div class="faq-card" *ngFor="let f of faqs">
                <div class="faq-question">
                    <h3>{{f.question}}</h3>
                </div>
                <div class="faq-answer">
                    <p>{{f.Answer}}</p>
                </div>
            </div>
        </div>
    </div>
</body>
