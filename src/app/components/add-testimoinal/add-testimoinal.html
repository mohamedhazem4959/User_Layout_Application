<html>

<body>
    <div class="form-container">
        <div class="form-header">
            <h1 class="form-title">Share Your Experience</h1>
            <p class="form-subtitle">We'd love to hear about your experience with us</p>
        </div>

        <form class="testimonial-form" [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">

            <div class="form-note">
                üìù Fill out the form below to share your testimonial with us
            </div>

            <!-- Message -->
            <div class="form-group">
                <label for="testimonialMessage" class="form-label">Your Message</label>
                <textarea id="testimonialMessage" name="testimonialMessage" class="form-input form-textarea"
                    placeholder="Share your experience with us... What did you like? How did we help you?"
                    maxlength="500" formControlName="message" required></textarea>
            </div>

            <!-- Rating (select, wrapped in rating-group structure for CSS compatibility) -->
            <div class="rating-group">
                <label for="rating" class="rating-label">Rate Your Experience</label>
                <div class="rating-options">
                    <div class="rating-option">
                        <select id="rating" name="rating" class="form-input" formControlName="rating" required>
                            <option value="">-- Select Rating --</option>
                            <option *ngFor="let s of starOptions" [value]="s.value">
                                {{ s.value }}
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" [disabled]="reactiveForm.invalid">
                    Submit Testimonial
                </button>
                <button type="reset" class="btn btn-secondary" (click)="reactiveForm.reset()">
                    Clear Form
                </button>
            </div>
        </form>
    </div>
</body>

</html>
